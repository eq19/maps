# ⚠️ Main Workflow of eQuantum Project
name: Build and deploy eQuantum site

on:
  push:
    paths:
      - '.*/**'
      - '!**/reserves/**'
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]

# Allow concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Set GITHUB_TOKEN scopes
permissions: write-all
        
# Global environtment variables
env:
  RUN: ${{ github.run_id }}
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  ACTOR: ${{ github.triggering_actor }}
  
jobs:
  determine-runner:
    runs-on: windows-latest
    services:
      nanoserver:
        image: mcr.microsoft.com/windows/nanoserver:ltsc2022

    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          
      - name: 🪂 Pre-build Maps
        uses: eq19/maps@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          docker_hub_username: ${{ github.actor }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 🚀 Build Feed on Linux
        uses: eq19/feed@v3
        id: build-image
        with:
          image_tag: "build"
          credentials: ${{ secrets.GCP_CREDENTIALS }}
  
      - name: 🔧 Setup Lexer on Cloud
        uses: eq19/lexer@v1
        id: set-runner
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}

    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}

  github-pages:
    needs: determine-runner

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        #node_version: [8, 10, 12]
        os: [self-hosted, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    #runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    
    # Runs on workflow_run.conclusion
    if: ${{github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success'}}

    services:
      postgres:
        image: postgres:latest

        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: ⚙️ Setup Parser
        uses: eq19/parser@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: ♻️ Evaluate Syntax
        if: runner.os == 'Ubuntu'
        uses: eq19/syntax@v2

      - name: 🏃‍♂️ Set Grammar Rules
        uses: eq19/grammar@v1
