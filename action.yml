name: Docker Deploy Action

description: >
  ðŸª‚  A Github Action to deploy pages

branding:
  icon: 'command'
  color: 'yellow'

inputs:
  docker_hub_username:
    description: Username for Docker Hub
    default: ${{ github.actor }}
    required: false
  docker_hub_password:
    description: Docker Hub password
    required: true
  docker_hub_token:
    description: Docker Hub authentication token
    required: true
  initiate_pauli:
    description: Build args
    required: false
    default: ""
  image_name:
    description: Tag to use for the new image
    default: ${{ github.action_repository }}
    required: true
  credentials:
    description: The Google cloud credentials
    required: true
  token:
    description: The Github personal token
    required: true
  base:
    description: The path to .github folder
    required: true
  tmp:
    description: The path according to os
    required: true

outputs:
  id:
    description: The site id
    value: ${{ steps.build.outputs.site_id}}

runs:
  using: composite
  steps:
    - name: Initial action
      uses: eq19/eq19/.github@v1
      id: init
      with:
        tmp: ${{ inputs.tmp }}
        base: ${{ inputs.base }}
        token: ${{ inputs.token }}
        actor: ${{ github.actor }}
        credentials: ${{ inputs.credentials }}
        action_path: ${{ github.action_path }}
        hub_token: ${{ inputs.docker_hub_token }}
        hub_username: ${{ inputs.docker_hub_username }}
        hub_password: ${{ inputs.docker_hub_password }}

    - name: Target Configuration
      if: runner.os == 'Linux'
      uses: eq19/eq19/.github/actions/1-ubuntu/1-maps/2-build@v1
      id: build
      with:
        hub_username: ${{ inputs.docker_hub_username }}
        hub_password: ${{ inputs.docker_hub_password }}
        hub_token: ${{ inputs.docker_hub_token }}
        action_path: ${{ github.action_path}}
        image_name: ${{ inputs.image_name }}

    - name: Profiling Feedback
      if: runner.os == 'Windows'
      uses: eq19/eq19/.github/actions/2-windows/1-maps/1-build@v1
      with:
        token: ${{ inputs.token }}
        action_path: ${GITHUB_ACTION_PATH//\\//}
        hub_username: ${{ inputs.docker_hub_username }}
        hub_token: ${{ inputs.docker_hub_token }} 
